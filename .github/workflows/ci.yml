name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    uses: promptping-ai/.github/.github/workflows/graphite-swift-ci.yml@main
    secrets: inherit

  rules:
    uses: promptping-ai/.github/.github/workflows/swift-rules-check.yml@main
    secrets: inherit

  review:
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    uses: promptping-ai/.github/.github/workflows/swift-review.yml@main
    secrets: inherit
