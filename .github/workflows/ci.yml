name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # Explicit build/test job - visible on PR status checks
  build-test:
    name: Build & Test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build
      - name: Test
        run: swift test

  # Reusable workflows for org-wide consistency
  ci:
    uses: promptping-ai/.github/.github/workflows/graphite-swift-ci.yml@main
    secrets: inherit

  rules:
    uses: promptping-ai/.github/.github/workflows/swift-rules-check.yml@main
    secrets: inherit

  review:
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    uses: promptping-ai/.github/.github/workflows/swift-review.yml@main
    secrets: inherit
